apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-feast-config
  labels:
    {{- include "kornerstone.labels" . | nindent 4 }}
data:
  feature_store.yaml: |
    project: {{ .Values.feast.config.project }}
    registry:
      path: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@{{ .Release.Name }}-postgresql:5432/feast
      registry_type: sql
    offline_store:
      type: remote
      host: {{ .Release.Name }}-minio
      port: {{ .Values.minio.service.ports.api }}
    online_store:
      type: postgres
      host: {{ .Release.Name }}-postgresql
      port: 5432
      database: feast
      db_schema: public
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
    entity_key_serialization_version: 2
    auth:
      type: no_auth 